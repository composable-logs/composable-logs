site_name: pynb-dag-runner

markdown_extensions:
  # --- below from ---
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # --- below from ---
  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#configuration
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  # --- below from ---
  # https://squidfunk.github.io/mkdocs-material/reference/diagrams/#configuration
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # --- below from ---
  # https://squidfunk.github.io/mkdocs-material/reference/lists/#configuration
  - pymdownx.tasklist:
     custom_checkbox: true

  # --- below based on ---
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/#configuration
  - admonition

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    #- navigation.indexes

  # Github logo for showing repo stats, see repo_-keys below
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/pynb-dag-runner/pynb-dag-runner
repo_name: pynb-dag-runner (MIT)


